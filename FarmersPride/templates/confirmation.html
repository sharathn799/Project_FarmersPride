<!DOCTYPE html>
<html>
<head>
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .container {
      max-width: 500px;
      background-color: #fff;
      border-radius: 5px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    h1 {
      color: #00e676;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      text-align: center;
      font-size: 18px;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Confirmation</h1>
    <p><b>Congratulations! Your order has been placed successfully.</b></p>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
